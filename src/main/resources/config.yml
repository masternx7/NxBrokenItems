#########################################################################
#                                                                       #
#             Plugin that helps in restoring broken items.              #
#                          Create by MasterN                            #
#                     For Fluffyworld & Overmine                        #
#                                                                       #
#########################################################################

# Server Settings (for multi-server)
server:
  name: "server1"
  multi-server: false

# Database Settings (when using multi-server)
database:
  type: MYSQL
  mysql:
    host: localhost
    port: 3306
    database: nxbrokenitems
    username: root
    password: ''
    table-prefix: 'nxbi_'
    options:
      useSSL: false
      maximumPoolSize: 10
      minimumIdle: 5
      connectionTimeout: 30000
  cleanup-after-days: 30

## Settings ##

# Repair items and save them to the dataUser. // บันทึกไอเทมและซ่อมไอเทมถ้าหากเป็น true
repair-on-recovery: false
# Whitelist devices that are eligible for broken item recovery. // ไวท์ลิสต์อุปกรณ์ที่มีสิทธิ์ได้รับการกู้คืนรายการที่แตก
whitelist:
  - SHIELD
  - TRIDENT
  - FISHING_ROD
  - BOW
  - CROSSBOW
  - ELYTRA
  - NETHERITE_SWORD
  - NETHERITE_SHOVEL
  - NETHERITE_PICKAXE
  - NETHERITE_AXE
  - NETHERITE_HOE
  - NETHERITE_HELMET
  - NETHERITE_CHESTPLATE
  - NETHERITE_LEGGINGS
  - NETHERITE_BOOTS
  - DIAMOND_SWORD
  - DIAMOND_SHOVEL
  - DIAMOND_PICKAXE
  - DIAMOND_AXE
  - DIAMOND_HOE
  - DIAMOND_HELMET
  - DIAMOND_CHESTPLATE
  - DIAMOND_LEGGINGS
  - DIAMOND_BOOTS

# Blacklist items with lore as shown in the list below. // Blacklist ไอเทมที่มี lore ตาม list ด้านล่าง เพื่อไม่ให้บันทึกเข้าสู่รายการไอเทมที่แตก
blacklist:
  lore:
    - "Restore"

# Economy Settings
economy:
  enabled: true
  # The amount of money required to recover items
  costs:
    - 1000  # First restoration
    - 2000  # Second restoration
    - 6000  # Third restoration
    - 12000
    - 24000
    - 36000
    - 38000
    - 40000
    - 45000
    - 50000
  # Default cost if item has no Unbreaking enchantment
  default-cost: 30000
  # Cost multiplier for items with high value enchants
  special-enchant-multiplier: 1.5

# Item Settings
items:
  # Repair items when restoring them
  repair-on-recovery: false
  # Maximum items per player
  max-per-player: 54

# Whitelist of items that can be saved when broken
whitelist:
  - SHIELD
  - TRIDENT
  - FISHING_ROD
  - BOW
  - CROSSBOW
  - ELYTRA
  - NETHERITE_SWORD
  - NETHERITE_SHOVEL
  - NETHERITE_PICKAXE
  - NETHERITE_AXE
  - NETHERITE_HOE
  - NETHERITE_HELMET
  - NETHERITE_CHESTPLATE
  - NETHERITE_LEGGINGS
  - NETHERITE_BOOTS
  - DIAMOND_SWORD
  - DIAMOND_SHOVEL
  - DIAMOND_PICKAXE
  - DIAMOND_AXE
  - DIAMOND_HOE
  - DIAMOND_HELMET
  - DIAMOND_CHESTPLATE
  - DIAMOND_LEGGINGS
  - DIAMOND_BOOTS

# Additional blacklist criteria
blacklist:
  # Lores that prevent item from being saved
  lore:
    - "Restore"
    - "Cannot be recovered"
