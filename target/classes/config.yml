# size #18, 27, 36, 45, 54 only
menu:
  restore:
    title: "&cBroken Items List"
    size: 54
    navigation-buttons:
      next-page:
        material: ARROW
        custom-model-data: 0
        display-name: "&aNext Page"
      previous-page:
        material: ARROW
        custom-model-data: 0
        display-name: "&aPrevious Page"
    lore:
      format: "&eRestoration Cost: &6{cost}"
  confirm:
    title: "&cConfirm Action"
    size: 27
    buttons:
      restore:
        slot: 11
        material: "LIME_WOOL"
        custom-model-data: 0
        display-name: "&a&lRestore Item"
      delete:
        slot: 15
        material: "RED_WOOL"
        custom-model-data: 0
        display-name: "&c&lDelete Item"
      back:
        slot: 13
        material: "BARRIER"
        custom-model-data: 0
        display-name: "&e&lBack to List"

## Settings ##

# Repair items and save them to the dataUser. // บันทึกไอเทมและซ่อมไอเทมถ้าหากเป็น true
repair-on-recovery: false
# The amount of money required to recover the item. // จำนวนเงินที่ต้องใช้ในการกู้ไอเทม
costs:
  - 1000
  - 2000
  - 6000
  - 12000
  - 24000
  - 36000
  - 38000
  - 40000
  - 45000
  - 50000
default-cost-without-unbreaking: 500
# Cost for items with AdvancedEnchantments
advanced-enchantment-cost: 30000
# Whitelist devices that are eligible for broken item recovery. // ไวท์ลิสต์อุปกรณ์ที่มีสิทธิ์ได้รับการกู้คืนรายการที่แตก
whitelist:
  - SHIELD
  - TRIDENT
  - FISHING_ROD
  - BOW
  - CROSSBOW
  - ELYTRA
  - NETHERITE_SWORD
  - NETHERITE_SHOVEL
  - NETHERITE_PICKAXE
  - NETHERITE_AXE
  - NETHERITE_HOE
  - NETHERITE_HELMET
  - NETHERITE_CHESTPLATE
  - NETHERITE_LEGGINGS
  - NETHERITE_BOOTS
  - DIAMOND_SWORD
  - DIAMOND_SHOVEL
  - DIAMOND_PICKAXE
  - DIAMOND_AXE
  - DIAMOND_HOE
  - DIAMOND_HELMET
  - DIAMOND_CHESTPLATE
  - DIAMOND_LEGGINGS
  - DIAMOND_BOOTS

# Blacklist items with custom data as shown in the list below. // Blacklist ไอเทมที่มี custom data ตาม list ด้านล่าง
# Items with these custom data keys will be saved but cannot be restored
blacklist:
  custom-data:
    - "advancedenchantments:ae_enchantment-trench"
    - "advancedenchantments:ae_enchantment-explosive"

# Custom data multipliers for restoration cost
# Items with these custom data will have their cost multiplied
cost-multipliers:
  "advancedenchantments:ae_enchantment-trench": 2.0
  "advancedenchantments:ae_enchantment-explosive": 1.5

# {cost} Shows the amount of money required to recover the item. // แสดงจำนวนเงินที่ต้องใช้เป็นค่ากู้ไอเทม
messages:
  usage: "&6Commands:\n&e/nb restore &f- Open Broken Items GUI\n&e/nb reload &f- Reload config &c(Admin)"
  reload-success: "&aConfiguration reloaded successfully."
  no-permission: "&cYou do not have permission to use this command."
  no-broken-items: "&cYou have no broken items to restore."
  not-enough-money: "&cYou need {cost} to restore your items."
  restore-success: "&aYour items have been restored."
  item-broken: "&cYour item has broken! Use &e/nb restore &cto recover it."
  delete-success: "&aItem deleted successfully."
  inventory-full: "&cYour inventory is full. Please make some space before restoring items."
  blacklisted-item: "&cThis item contains blacklisted enchantments and cannot be restored automatically."
  contact-admin: "&eIf you need to restore this item, please contact an admin or open a ticket."
